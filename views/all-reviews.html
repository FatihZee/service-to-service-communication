<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Reviews | EAI Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="navbarContainer"></div>

  <div class="container my-5">
    <h3 class="mb-4"><i class="fas fa-comments me-2"></i>All Reviews</h3>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>Menu</th>
            <th>Rating</th>
            <th>Comment</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody id="reviewTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      if (!token) return window.location.href = "index.html";

      const tbody = document.getElementById("reviewTableBody");

      async function loadAllReviews() {
        try {
          const res = await fetch("http://localhost:3004/reviews", {
            headers: {
              Authorization: "Bearer " + token
            }
          });

          const reviews = await res.json();

          tbody.innerHTML = reviews.map(r => `
            <tr>
              <td>${r.id}</td>
              <td>${r.user.name} (${r.user.email})</td>
              <td>${r.menu.name}</td>
              <td>‚≠ê ${r.rating}</td>
              <td>${r.comment}</td>
              <td>${new Date(r.created_at).toLocaleString()}</td>
            </tr>
          `).join('');
        } catch (err) {
          tbody.innerHTML = `<tr><td colspan="6" class="text-danger text-center">Failed to load reviews.</td></tr>`;
        }
      }

      window.logout = function () {
        localStorage.clear();
        window.location.href = "index.html";
      };

      loadAllReviews();
    });
  </script>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbarContainer').innerHTML = data;
      });
  </script>  
</body>
</html>
