<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Orders | EAI Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="navbarContainer"></div>

  <div class="container my-5">
    <div class="mb-4">
      <h3><i class="fas fa-receipt me-2"></i>All Orders</h3>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Menu ID</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Created At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="allOrderBody"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      if (!token) return window.location.href = "index.html";

      const orderBody = document.getElementById("allOrderBody");

      async function loadAllOrders() {
        const res = await fetch("http://localhost:3003/orders", {
          headers: {
            Authorization: "Bearer " + token
          }
        });

        if (!res.ok) {
          orderBody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">Failed to load orders</td></tr>`;
          return;
        }

        const orders = await res.json();

        orderBody.innerHTML = orders.map(order => `
          <tr>
            <td>${order.id}</td>
            <td>${order.user_id}</td>
            <td>${order.menu_id}</td>
            <td>${order.quantity}</td>
            <td>Rp ${parseInt(order.total_price).toLocaleString()}</td>
            <td>${new Date(order.created_at).toLocaleString()}</td>
            <td>
              <a href="order-detail.html?id=${order.id}" class="btn btn-sm btn-info">
                <i class="fas fa-info-circle"></i>
              </a>
            </td>
          </tr>
        `).join('');
      }

      window.logout = () => {
        localStorage.clear();
        window.location.href = "index.html";
      };

      loadAllOrders();
    });
  </script>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbarContainer').innerHTML = data;
      });
  </script>  
</body>
</html>
