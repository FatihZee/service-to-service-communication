<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders | EAI Microservices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    #loadingSpinner {
      display: flex;
      justify-content: center;
      padding: 3rem 0;
    }
  </style>
</head>
<body>
  <div id="navbarContainer"></div>

  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3><i class="fas fa-shopping-cart me-2"></i>Your Orders</h3>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#orderModal">
        <i class="fas fa-plus me-1"></i>New Order
      </button>
    </div>

    <!-- Loading spinner -->
    <div id="loadingSpinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="orderList" class="row g-3" style="display: none;"></div>
  </div>

  <!-- Modal: Create/Edit Order -->
  <div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="orderForm">
        <div class="modal-header">
          <h5 class="modal-title" id="orderModalTitle">Create Order</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="orderId">
          <div class="mb-3">
            <label class="form-label">Select Menu</label>
            <select id="menuSelect" class="form-select" required></select>
          </div>
          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" id="quantity" class="form-control" value="1" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit"><i class="fas fa-save me-1"></i>Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      const user = JSON.parse(localStorage.getItem("user"));
      if (!token) return window.location.href = "index.html";

      const orderList = document.getElementById("orderList");
      const loadingSpinner = document.getElementById("loadingSpinner");
      const orderForm = document.getElementById("orderForm");
      const menuSelect = document.getElementById("menuSelect");
      const orderModalEl = document.getElementById("orderModal");
      const orderModal = new bootstrap.Modal(orderModalEl);
      const orderModalTitle = document.getElementById("orderModalTitle");
      const orderIdInput = document.getElementById("orderId");

      let menuData = [];

      async function loadMenus() {
        try {
          const res = await fetch("http://localhost:3002/menus");
          menuData = await res.json();
          menuSelect.innerHTML = menuData.map(menu =>
            `<option value="${menu.id}">${menu.name} - Rp ${parseInt(menu.price).toLocaleString()}</option>`
          ).join('');
        } catch (error) {
          console.error("Error loading menus:", error);
          menuSelect.innerHTML = '<option value="">Failed to load menus</option>';
        }
      }

      async function loadOrders() {
        loadingSpinner.style.display = "flex";
        orderList.style.display = "none";
        
        try {
          await new Promise(resolve => setTimeout(resolve, 800));
          
          const res = await fetch(`http://localhost:3003/orders/user/${user.id}`);
          const orders = await res.json();

          orderList.innerHTML = orders.map(order => {
            const menu = menuData.find(m => m.id === order.menu_id) || { name: "Unknown Menu" };

            return `
            <div class="col-md-4 fade-in">
              <div class="card shadow-sm h-100">
                <div class="card-body">
                  <h5 class="card-title">Order #${order.id}</h5>
                  <p><strong>Menu:</strong> ${menu.name || `ID: ${order.menu_id}`}</p>
                  <p><strong>Quantity:</strong> ${order.quantity}</p>
                  <p><strong>Total:</strong> Rp ${parseInt(order.total_price).toLocaleString()}</p>
                  <p class="text-muted small">Created at: ${new Date(order.created_at).toLocaleString()}</p>
                  <div class="d-flex justify-content-end gap-2">
                    <button class="btn btn-sm btn-warning" onclick="editOrder(${order.id}, ${order.menu_id}, ${order.quantity})">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" onclick="deleteOrder(${order.id})">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                    <a href="order-detail.html?id=${order.id}" class="btn btn-sm btn-info">
                      <i class="fas fa-info-circle"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          `}).join('');
        } catch (error) {
          console.error("Error loading orders:", error);
          orderList.innerHTML = `
            <div class="col-12 text-center">
              <p class="text-danger">Failed to load orders. Please try again later.</p>
            </div>
          `;
        } finally {
          loadingSpinner.style.display = "none";
          orderList.style.display = "";
        }
      }

      orderForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const orderId = orderIdInput.value;
        const menuId = parseInt(menuSelect.value);
        const quantity = parseInt(document.getElementById("quantity").value);

        const url = orderId ? `http://localhost:3003/orders/${orderId}` : "http://localhost:3003/orders";
        const method = orderId ? "PUT" : "POST";

        const confirm = await Swal.fire({
          title: orderId ? 'Update this order?' : 'Create new order?',
          icon: 'question',
          showCancelButton: true,
          confirmButtonText: 'Yes',
          cancelButtonText: 'Cancel'
        });

        if (!confirm.isConfirmed) return;

        Swal.showLoading();

        const res = await fetch(url, {
          method,
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify({ menuId, quantity })
        });

        Swal.close();

        if (res.ok) {
          Swal.fire({
            toast: true,
            position: 'top-end',
            icon: 'success',
            title: orderId ? 'Order updated!' : 'Order created!',
            showConfirmButton: false,
            timer: 2000
          });
          orderForm.reset();
          orderModal.hide();
          loadOrders();
        } else {
          Swal.fire('Failed', 'Could not process order.', 'error');
        }
      });

      window.editOrder = (id, menuId, quantity) => {
        orderModalTitle.textContent = "Edit Order";
        orderIdInput.value = id;
        menuSelect.value = menuId;
        document.getElementById("quantity").value = quantity;
        orderModal.show();
      };

      window.deleteOrder = async (id) => {
        const confirm = await Swal.fire({
          title: 'Hapus Order ini?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#6c757d',
          confirmButtonText: 'Ya, Hapus',
          cancelButtonText: 'Batal'
        });

        if (!confirm.isConfirmed) return;

        Swal.showLoading();

        const res = await fetch(`http://localhost:3003/orders/${id}`, {
          method: "DELETE",
          headers: { Authorization: "Bearer " + token }
        });

        Swal.close();

        if (res.ok) {
          Swal.fire({
            toast: true,
            position: 'top-end',
            icon: 'success',
            title: 'Order deleted!',
            showConfirmButton: false,
            timer: 2000
          });
          loadOrders();
        } else {
          Swal.fire('Failed', 'Could not delete order.', 'error');
        }
      };

      window.logout = () => {
        localStorage.clear();
        window.location.href = "index.html";
      };

      loadMenus().then(() => loadOrders());
    });
  </script>

  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbarContainer').innerHTML = data;
      });
  </script>
</body>
</html>
