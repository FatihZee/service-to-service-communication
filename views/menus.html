<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menus | EAI Microservices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</link>
<body>
  <div id="navbarContainer"></div>

  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3><i class="fas fa-book-open me-2"></i>Menu List</h3>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#menuModal">
        <i class="fas fa-plus me-1"></i>Add Menu
      </button>
    </div>

    <div id="menuList" class="row g-3">
      <!-- Menu cards will be rendered here -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="menuForm">
        <div class="modal-header">
          <h5 class="modal-title" id="menuModalLabel">Add New Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="menuId" />
          <div class="mb-3">
            <label class="form-label">Menu Name</label>
            <input type="text" class="form-control" id="menuName" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="menuDesc" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Price (Rp)</label>
            <input type="number" class="form-control" id="menuPrice" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS must be loaded BEFORE using bootstrap.Modal -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const token = localStorage.getItem("token");
      const user = JSON.parse(localStorage.getItem("user"));
      if (!token) window.location.href = "index.html";

      const menuList = document.getElementById("menuList");
      const menuForm = document.getElementById("menuForm");
      const menuModalEl = document.getElementById('menuModal');
      const menuModal = new bootstrap.Modal(menuModalEl);

      async function loadMenus() {
        const res = await fetch("http://localhost:3002/menus");
        const menus = await res.json();

        menuList.innerHTML = menus.map(menu => {
            const isOwner = menu.user_id === user.id;

            return `
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                    <h5 class="card-title">${menu.name}</h5>
                    <p class="card-text">${menu.description ? menu.description.replace(/`/g, "'") : '-'}</p>
                    <p class="fw-bold text-primary">Rp ${parseInt(menu.price).toLocaleString()}</p>
                    </div>
                    <div class="d-flex justify-content-end gap-2 mt-3">
                    ${isOwner ? `
                        <button class="btn btn-sm btn-warning" onclick="editMenu(${menu.id}, '${menu.name}', \`${menu.description || ''}\`, ${menu.price})">
                        <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteMenu(${menu.id})">
                        <i class="fas fa-trash-alt"></i>
                        </button>
                    ` : ''}
                    <a href="menu-detail.html?id=${menu.id}" class="btn btn-sm btn-info">
                        <i class="fas fa-info-circle"></i>
                    </a>
                    </div>
                </div>
                </div>
            </div>
            `;
        }).join('');
        }


      menuForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("menuId").value;
        const name = document.getElementById("menuName").value;
        const description = document.getElementById("menuDesc").value;
        const price = document.getElementById("menuPrice").value;

        const method = id ? "PUT" : "POST";
        const url = id ? `http://localhost:3002/menus/${id}` : "http://localhost:3002/menus";

        const res = await fetch(url, {
          method,
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify({ name, description, price })
        });

        if (res.ok) {
          alert("Menu saved!");
          menuForm.reset();
          menuModal.hide();
          loadMenus();
        } else {
          alert("Failed to save menu.");
        }
      });

      window.editMenu = function (id, name, desc, price) {
        document.getElementById("menuId").value = id;
        document.getElementById("menuName").value = name;
        document.getElementById("menuDesc").value = desc;
        document.getElementById("menuPrice").value = price;
        menuModal.show();
      };

      window.deleteMenu = async function (id) {
        if (!confirm("Delete this menu?")) return;
        const res = await fetch(`http://localhost:3002/menus/${id}`, {
          method: "DELETE",
          headers: { Authorization: "Bearer " + token }
        });
        if (res.ok) {
          loadMenus();
        } else {
          alert("Failed to delete.");
        }
      };

      window.logout = function () {
        localStorage.clear();
        window.location.href = "index.html";
      };

      loadMenus();
    });
  </script>
  <script>
    // Load navbar from external file
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbarContainer').innerHTML = data;
      });
  </script>  
</body>
</html>
