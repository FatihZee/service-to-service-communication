<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menus | EAI Microservices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    #loadingSpinner {
      display: flex;
      justify-content: center;
      padding: 3rem 0;
    }
  </style>
</head>
<body>
  <div id="navbarContainer"></div>

  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3><i class="fas fa-book-open me-2"></i>Menu List</h3>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#menuModal">
        <i class="fas fa-plus me-1"></i>Add Menu
      </button>
    </div>

    <!-- Loading spinner -->
    <div id="loadingSpinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="menuList" class="row g-3" style="display: none;">
      <!-- Menu cards -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="menuForm">
        <div class="modal-header">
          <h5 class="modal-title" id="menuModalLabel">Add New Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="menuId" />
          <div class="mb-3">
            <label class="form-label">Menu Name</label>
            <input type="text" class="form-control" id="menuName" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="menuDesc" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Price (Rp)</label>
            <input type="number" class="form-control" id="menuPrice" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const token = localStorage.getItem("token");
      const user = JSON.parse(localStorage.getItem("user"));
      if (!token) window.location.href = "index.html";

      const menuList = document.getElementById("menuList");
      const loadingSpinner = document.getElementById("loadingSpinner");
      const menuForm = document.getElementById("menuForm");
      const menuModalEl = document.getElementById('menuModal');
      const menuModal = new bootstrap.Modal(menuModalEl);

      async function loadMenus() {
        loadingSpinner.style.display = "flex";
        menuList.style.display = "none";
        
        try {
          await new Promise(resolve => setTimeout(resolve, 800));
          
          const res = await fetch("http://localhost:3002/menus");
          const menus = await res.json();

          menuList.innerHTML = menus.map(menu => {
              const isOwner = menu.user_id === user.id;

              return `
              <div class="col-md-4 fade-in">
                <div class="card shadow-sm h-100">
                  <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                      <h5 class="card-title">${menu.name}</h5>
                      <p class="card-text">${menu.description ? menu.description.replace(/`/g, "'") : '-'}</p>
                      <p class="fw-bold text-primary">Rp ${parseInt(menu.price).toLocaleString()}</p>
                    </div>
                    <div class="d-flex justify-content-end gap-2 mt-3">
                      ${isOwner ? `
                        <button class="btn btn-sm btn-warning" onclick="editMenu(${menu.id}, '${menu.name}', \`${menu.description || ''}\`, ${menu.price})">
                          <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteMenu(${menu.id})">
                          <i class="fas fa-trash-alt"></i>
                        </button>
                      ` : ''}
                      <a href="menu-detail.html?id=${menu.id}" class="btn btn-sm btn-info">
                        <i class="fas fa-info-circle"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              `;
          }).join('');
        } catch (error) {
          console.error("Error loading menus:", error);
          menuList.innerHTML = `
            <div class="col-12 text-center">
              <p class="text-danger">Failed to load menus. Please try again later.</p>
            </div>
          `;
        } finally {
          loadingSpinner.style.display = "none";
          menuList.style.display = "";
        }
      }

      menuForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("menuId").value;
        const name = document.getElementById("menuName").value;
        const description = document.getElementById("menuDesc").value;
        const price = document.getElementById("menuPrice").value;

        const isEdit = Boolean(id);
        const method = isEdit ? "PUT" : "POST";
        const url = isEdit ? `http://localhost:3002/menus/${id}` : "http://localhost:3002/menus";

        const confirm = await Swal.fire({
          title: isEdit ? 'Simpan perubahan?' : 'Tambah menu baru?',
          icon: 'question',
          showCancelButton: true,
          confirmButtonText: 'Ya',
          cancelButtonText: 'Batal'
        });

        if (!confirm.isConfirmed) return;

        Swal.showLoading();

        const res = await fetch(url, {
          method,
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify({ name, description, price })
        });

        Swal.close();

        if (res.ok) {
          Swal.fire({
            toast: true,
            position: 'top-end',
            icon: 'success',
            title: isEdit ? 'Menu diperbarui!' : 'Menu ditambahkan!',
            showConfirmButton: false,
            timer: 2000
          });
          menuForm.reset();
          menuModal.hide();
          loadMenus();
        } else {
          Swal.fire('Gagal!', 'Tidak bisa menyimpan menu.', 'error');
        }
      });

      window.editMenu = function (id, name, desc, price) {
        document.getElementById("menuId").value = id;
        document.getElementById("menuName").value = name;
        document.getElementById("menuDesc").value = desc;
        document.getElementById("menuPrice").value = price;
        menuModal.show();
      };

      window.deleteMenu = async function (id) {
        const confirm = await Swal.fire({
          title: 'Yakin mau hapus?',
          text: "Data yang dihapus tidak bisa dikembalikan!",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#6c757d',
          confirmButtonText: 'Ya, hapus',
          cancelButtonText: 'Batal'
        });

        if (!confirm.isConfirmed) return;

        Swal.showLoading();

        const res = await fetch(`http://localhost:3002/menus/${id}`, {
          method: "DELETE",
          headers: { Authorization: "Bearer " + token }
        });

        Swal.close();

        if (res.ok) {
          Swal.fire({
            toast: true,
            position: 'top-end',
            icon: 'success',
            title: 'Menu dihapus!',
            showConfirmButton: false,
            timer: 2000
          });
          loadMenus();
        } else {
          Swal.fire('Gagal!', 'Gagal menghapus menu.', 'error');
        }
      };

      window.logout = function () {
        localStorage.clear();
        window.location.href = "index.html";
      };

      loadMenus();
    });
  </script>

  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbarContainer').innerHTML = data;
      });
  </script>
</body>
</html>
