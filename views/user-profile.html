<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile | EAI Microservices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="navbarContainer"></div>

  <div class="container my-5">
    <div class="mb-4 d-flex justify-content-between align-items-center">
      <h3><i class="fas fa-user-circle me-2"></i>User Profile</h3>
      <div>
        <button class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#editModal">
          <i class="fas fa-edit me-1"></i>Edit Profile
        </button>
        <button class="btn btn-danger" onclick="deleteMyAccount()">
          <i class="fas fa-trash-alt me-1"></i>Delete Account
        </button>
      </div>
    </div>

    <div id="userInfo" class="border p-3 rounded bg-light mb-4"></div>

    <h5 class="mb-3">Order & Review History</h5>
    <div id="userHistory" class="row g-3"></div>
  </div>

  <!-- Modal: Edit Profile -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="editForm">
        <div class="modal-header">
          <h5 class="modal-title">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="editName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="editEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" id="editPhone" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">New Password (optional)</label>
            <input type="password" id="editPassword" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const token = localStorage.getItem("token");
      const user = JSON.parse(localStorage.getItem("user"));
      if (!token) return window.location.href = "index.html";

      const userInfo = document.getElementById("userInfo");
      const userHistory = document.getElementById("userHistory");
      const editForm = document.getElementById("editForm");
      const editModal = new bootstrap.Modal(document.getElementById("editModal"));

      function renderUserInfo(data) {
        userInfo.innerHTML = `
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Phone:</strong> ${data.phone || '-'}</p>
        `;

        document.getElementById("editName").value = data.name;
        document.getElementById("editEmail").value = data.email;
        document.getElementById("editPhone").value = data.phone || '';
        document.getElementById("editPassword").value = '';
      }

      async function loadUserData() {
        const res = await fetch(`http://localhost:3001/users/${user.id}/with-orders-reviews`);
        const data = await res.json();
        renderUserInfo(data.user);

        userHistory.innerHTML = data.orders.map(o => `
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Menu: ${o.menu_name}</h5>
                <p><strong>Quantity:</strong> ${o.quantity}</p>
                <p><strong>Total:</strong> Rp ${parseInt(o.total_price).toLocaleString()}</p>
                ${o.reviews.map(r => `
                  <div class="border-top mt-3 pt-2">
                    <p><strong>Rating:</strong> ‚≠ê ${r.rating}</p>
                    <p>${r.comment}</p>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
        `).join('');
      }

      editForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("editName").value;
        const email = document.getElementById("editEmail").value;
        const phone = document.getElementById("editPhone").value;
        const password = document.getElementById("editPassword").value;

        const body = { name, email, phone };
        if (password) body.password = password;

        const res = await fetch(`http://localhost:3001/users/${user.id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify(body)
        });

        if (res.ok) {
          alert("Profile updated!");
          localStorage.setItem("user", JSON.stringify({ ...user, name, email, phone }));
          editModal.hide();
          loadUserData();
        } else {
          alert("Failed to update profile.");
        }
      });

      window.deleteMyAccount = async () => {
        if (!confirm("Are you sure you want to delete your account?")) return;
        const res = await fetch(`http://localhost:3001/users/${user.id}`, {
          method: "DELETE",
          headers: {
            Authorization: "Bearer " + token
          }
        });
        if (res.ok) {
          alert("Account deleted. Goodbye!");
          localStorage.clear();
          window.location.href = "index.html";
        } else {
          alert("Failed to delete account.");
        }
      };

      window.logout = () => {
        localStorage.clear();
        window.location.href = "index.html";
      };

      loadUserData();
    });
  </script>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbarContainer').innerHTML = data;
      })
      .catch(error => {
        console.error('Failed to load navbar:', error);
        document.getElementById('navbarContainer').innerHTML = 
          '<div class="alert alert-danger">Failed to load navigation. Please refresh the page.</div>';
      });
  </script>
</body>
</html>
