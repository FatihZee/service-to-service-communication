<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | EAI Microservices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body>
  <!-- Load Navbar Here -->
  <div id="navbarContainer"></div>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="text-center">
      <h2 class="mb-3">Welcome to EAI Dashboard ðŸ‘‹</h2>
      <p class="text-muted">Manage menus, orders, reviews, and more.</p>
    </div>

    <div class="row text-center mt-4">
      <div class="col-md-3 mb-3">
        <a href="menus.html" class="btn btn-outline-primary w-100 py-4">
          <i class="fas fa-book-open fa-2x mb-2"></i><br>Menus
        </a>
      </div>
      <div class="col-md-3 mb-3">
        <a href="orders.html" class="btn btn-outline-success w-100 py-4">
          <i class="fas fa-shopping-cart fa-2x mb-2"></i><br>Orders
        </a>
      </div>
      <div class="col-md-3 mb-3">
        <a href="reviews.html" class="btn btn-outline-warning w-100 py-4">
          <i class="fas fa-star fa-2x mb-2"></i><br>Reviews
        </a>
      </div>
      <div class="col-md-3 mb-3">
        <a href="user-profile.html" class="btn btn-outline-secondary w-100 py-4">
          <i class="fas fa-user-circle fa-2x mb-2"></i><br>Profile
        </a>
      </div>
    </div>

    <hr class="my-5">
    <h4 class="text-center mb-4">Admin Panel</h4>
    <div class="row text-center">
      <div class="col-md-4 mb-3">
        <a href="all-orders.html" class="btn btn-outline-danger w-100 py-3">
          <i class="fas fa-list-alt fa-lg mb-2"></i><br>All Orders
        </a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="all-reviews.html" class="btn btn-outline-warning w-100 py-3">
          <i class="fas fa-comments fa-lg mb-2"></i><br>All Reviews
        </a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="users.html" class="btn btn-outline-info w-100 py-3">
          <i class="fas fa-users fa-lg mb-2"></i><br>Users
        </a>
      </div>
    </div>
  </div>

  <!-- Script: Load Navbar + Auth Check + Logout -->
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbarContainer").innerHTML = data;
      });

    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
