<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | EAI Microservices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #2e59d9;
      --accent-color: #f8f9fc;
      --text-color: #5a5c69;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
    }
    
    .register-container {
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .register-card {
      border-radius: 15px;
      border: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .register-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    
    .register-header {
      background-color: var(--primary-color);
      color: white;
      padding: 2rem 0;
      border-radius: 15px 15px 0 0;
      position: relative;
    }
    
    .register-header-icon {
      background: white;
      color: var(--primary-color);
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .form-control {
      border-radius: 10px;
      padding: 12px;
      border: 1px solid #e3e6f0;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
    }
    
    .form-label {
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 0.5rem;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 15px;
      color: #d1d3e2;
      z-index: 10;
    }
    
    .input-with-icon {
      padding-left: 45px;
    }
    
    .btn-register {
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border: none;
      transition: all 0.3s ease;
    }
    
    .btn-register:hover {
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(78, 115, 223, 0.4);
    }
    
    .login-link {
      color: var(--primary-color);
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .login-link:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
    
    .register-body {
      padding: 2.5rem;
    }
    
    .register-footer {
      border-top: 1px solid #e3e6f0;
      padding: 1rem;
      background-color: #f8f9fc;
      border-radius: 0 0 15px 15px;
    }
    
    .animated-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }
    
    .shape {
      position: absolute;
      opacity: 0.2;
      border-radius: 50%;
    }
    
    .shape-1 {
      background: var(--primary-color);
      width: 300px;
      height: 300px;
      top: -100px;
      right: -100px;
    }
    
    .shape-2 {
      background: var(--secondary-color);
      width: 200px;
      height: 200px;
      bottom: -50px;
      left: -50px;
    }
    
    .shape-3 {
      background: #6e92e5;
      width: 150px;
      height: 150px;
      bottom: 50%;
      right: 10%;
    }
    
    @media (max-width: 576px) {
      .register-container {
        width: 95%;
        padding: 1rem;
      }
      
      .register-body {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="register-container">
      <div class="register-card">
        <div class="register-header text-center">
          <div class="register-header-icon">
            <i class="fas fa-user-plus fa-2x"></i>
          </div>
          <h2 class="mb-1 fw-bold">EAI Microservices</h2>
          <p class="mb-0">Buat akun baru Anda</p>
        </div>
        
        <div class="register-body">
          <form id="registerForm">
            <div class="mb-4">
              <label class="form-label" for="name">Nama Lengkap</label>
              <div class="input-group">
                <span class="input-icon">
                  <i class="fas fa-user"></i>
                </span>
                <input type="text" class="form-control input-with-icon" id="name" placeholder="John Doe" required>
              </div>
            </div>
            
            <div class="mb-4">
              <label class="form-label" for="email">Email</label>
              <div class="input-group">
                <span class="input-icon">
                  <i class="fas fa-envelope"></i>
                </span>
                <input type="email" class="form-control input-with-icon" id="email" placeholder="nama@example.com" required>
              </div>
            </div>
            
            <div class="mb-4">
              <label class="form-label" for="phone">Nomor Telepon</label>
              <div class="input-group">
                <span class="input-icon">
                  <i class="fas fa-phone"></i>
                </span>
                <input type="text" class="form-control input-with-icon" id="phone" placeholder="081234567890">
              </div>
            </div>
            
            <div class="mb-4">
              <label class="form-label" for="password">Password</label>
              <div class="input-group">
                <span class="input-icon">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control input-with-icon" id="password" placeholder="••••••" required>
              </div>
            </div>
            
            <div class="d-grid">
              <button type="submit" class="btn btn-register text-white">
                <i class="fas fa-user-plus me-2"></i>Daftar
              </button>
            </div>
          </form>
        </div>
        
        <div class="register-footer text-center">
          <p class="mb-0">Sudah memiliki akun? <a href="index.html" class="login-link">Masuk Sekarang</a></p>
        </div>
      </div>
      
      <div class="text-center mt-4">
        <small class="text-muted">&copy; 2025 EAI Microservices. All rights reserved.</small>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Memproses...';

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:3001/users/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, email, phone, password })
        });

        const data = await res.json();
        if (res.ok) {
          submitBtn.innerHTML = '<i class="fas fa-check me-2"></i>Berhasil!';
          submitBtn.classList.remove('btn-register');
          submitBtn.classList.add('btn-success');
          
          setTimeout(() => {
            alert("Pendaftaran berhasil! Silakan login.");
            window.location.href = "index.html";
          }, 1000);
        } else {
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalText;
          
          alert(data.message || "Pendaftaran gagal.");
        }
      } catch (err) {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
        
        alert("Error saat mendaftar: " + err.message);
      }
    });
  </script>
</body>
</html>
