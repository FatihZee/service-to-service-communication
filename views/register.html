<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | EAI Microservices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="min-width: 400px;">
      <div class="text-center mb-4">
        <i class="fas fa-user-plus fa-3x text-primary"></i>
        <h3 class="mt-2">Register</h3>
        <p class="text-muted">Create your new account</p>
      </div>
      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="John Doe" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" placeholder="081234567890">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="******" required>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-success">
            <i class="fas fa-user-plus me-2"></i>Register
          </button>
        </div>
        <div class="text-center">
          <p class="mb-0">Already have an account? <a href="index.html">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:3001/users/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, email, phone, password })
        });

        const data = await res.json();
        if (res.ok) {
          alert("Registration successful! You can now login.");
          window.location.href = "index.html";
        } else {
          alert(data.message || "Registration failed.");
        }
      } catch (err) {
        alert("Error registering: " + err.message);
      }
    });
  </script>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbarContainer').innerHTML = data;
      });
  </script>  
</body>
</html>
